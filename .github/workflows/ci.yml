name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  merge_group:
  workflow_dispatch:

env:
  NODE_VERSION: 18
  DOCKER_TEST_TAG: gillian:test

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Setup Z3
        id: z3
        uses: cda-tum/setup-z3@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "ocaml-variants.5.2.0+options"
      - name: Installing Python prerequisites
        run: sudo pip install sphinx furo
      - name: Restore Cache
        id: restore-cache
        uses: actions/cache@v3
        env:
            cache-name: cache-ocaml
        with:
          path: _opam
          key: ${{ runner.os }}-${{ env.cache-name}}-ocaml-5.2.0-${{ hashFiles('**/*.opam') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name}}-ocaml-5.2.0

      - name: Install dependencies
        run: make init-ci
      - name: Build Gillian
        run: opam exec -- dune build @all
      - name: Basic tests
        run: opam exec -- dune test
      - name: Wisl checks
        run: "opam exec -- dune exec -- bash ./wisl/scripts/quicktests.sh"
      - name: Format checking
        run: opam exec -- dune fmt
      - name: Installing to opam switch
        run: |
          opam exec -- dune build @install
          opam install . -y
      - name: Compressing artifact
        run: tar czf opam.tar.gz _opam
      - name: Sending artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-opam
          path: opam.tar.gz
      - name: Building docs
        run: make docs
        if: runner.os == 'Linux'
      - name: Sending docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-docs
          path: _docs
        if: runner.os == 'Linux'
      - name: Setting dependency cache
        run: opam clean
        if: steps.restore-cache.outputs.cache-hit != 'true'

